<section class="autorization">
    <div class="header__logo autorization__logo"><img src="../img/logo.svg" alt="logo"></div>
    <div  class="feed-form  feed-form_mt autorization__block">

        <div class="autorization__tabsWrap">
            <div class="feed-form__tabs autorization__tabs autorization__tabs_sign button">Регистрация</div>
            <div class="feed-form__tabs autorization__tabs autorization__tabs_enter button">Вход</div>
        </div>

        <div class="feed-form__enter autorization__enter">
            <div class="feed-form__title autorization__title">Войдите, используя свой адрес электронной почты и пароль</div>
            <form action="">
                <div class="feed-form__inputWrap autorization__inputWrap">
                    <input id="sign-email" name="sign-email" type="mail" class="feed-form__input autorization__input">
                    <div><label for="sign-email" class="feed-form__label">Адрес электронной почты</label></div>
                </div>
                <div class="autorization__input">
                    <input id="sign-password" name="sign-user" type="text" class="feed-form__input autorization__input">
                    <label for="sign-password" class="feed-form__label">Пароль</label>
                </div>
                

                <div class="autorisation__text">Забыли пароль?</div>
                <button class="button feed-form__btn autorization__btn">Войти</button>

                <div class="feed-form__confidentialWrap autorization__wrap">
                    <input type="checkbox" class="feed-form__checkbox autorization__checkbox">
                    <div class="feed-form__confidential">Я ознакомлен(а) с политикой, офертой, и даю согласие на обработку персональных данных</div>
                </div>


            </form>
        </div>
    </div>
<div class="input-wrap">
    <input class="input" type="text">
    <label class="test">gdrgdfgrgd</label>
</div>
    
</section>
